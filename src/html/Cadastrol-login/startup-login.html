<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Startup - Investment Hub</title>
    <link rel="stylesheet" href="/src/css/cadastro-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <a href="startup-hub.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
            <h1>Login Startup</h1>
            <p class="subtitle">Acesse sua conta</p>

            <form class="auth-form" onsubmit="event.preventDefault(); login();">
                <div class="form-group">
                    <label for="startup-email">E-mail Corporativo</label>
                    <input type="email" id="startup-email" required>
                </div>

                <div class="form-group">
                    <label for="startup-password">Senha</label>
                    <input type="password" id="startup-password" required>
                </div>

                <button type="submit" class="submit-button">Entrar</button>
            </form>

            <p class="auth-footer">
                NÃ£o tem uma conta? <a href="startup-registro.html">Cadastre-se</a>
            </p>
        </div>
    </div>
    <script src="js/auth-popup.js"></script>
</body>
</html>
